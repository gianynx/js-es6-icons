<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header_top p-3">
            <h1>FontIcons</h1>
        </div>
        <div class="header_bottom d-flex justify-content-center align-content-center p-4">
            <h4 class="text-uppercase px-3">refine by type</h4>
            <select id="selectIcon" class="form-select" aria-label="Default select example">
                <option value="all">All</option>
                <option value="animals">Animals</option>
                <option value="vegetables">Vegetables</option>
                <option value="users">Users</option>
            </select>
        </div>
    </header>
    <main>
        <div class="container mx-auto pt-5 pb-5">
            <div class="row row-cols-5 gy-5"></div>
        </div>
    </main>
    

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
